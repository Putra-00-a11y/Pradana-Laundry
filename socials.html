<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Links - Pradana Laundry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/socialsC.css" rel="stylesheet">
</head>
<body class="bg-light">

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary from-indigo-500 via-purple-500 to-pink-500">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="index.html">Pradana Laundry</a>
            </div>
        </nav>
    </header>

    <section class="hero-section">

    </section>

    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4 text-center mb-4">
                <a href="https://www.instagram.com/" target="_blank" class="social-link instagram">
                    <i class="fab fa-instagram fa-4x"></i>
                    <span>Follow Us on Instagram</span>
                </a>
            </div>

            <div class="col-md-4 text-center mb-4">
                <a href="https://www.facebook.com/" target="_blank" class="social-link facebook">
                    <i class="fab fa-facebook fa-4x"></i>
                    <span>Like Us on Facebook</span>
                </a>
            </div>

            <div class="col-md-4 text-center mb-4">
                <a href="https://twitter.com/" target="_blank" class="social-link twitter">
                    <i class="fab fa-twitter fa-4x"></i>
                    <span>Tweet Us on Twitter</span>
                </a>
            </div>
        </div>
    </main>

    <footer class="footer-fixed">
        <p>Â© 2024 Pradana Laundry | All Rights Reserved</p>
    </footer>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
